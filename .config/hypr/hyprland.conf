# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = wal -R
exec-once = bash ~/.config/hypr/scripts/pywal.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor 'Sweet-cursors' 24
exec-once = ~/.config/hypr/scripts/wine.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie &
exec-once = dolphin --daemon
exec-once = eww daemon && eww open-many bar-0 bar-1
exec-once = wl-clip-persist --clipboard both
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww kill || swww init
exec-once = nm-applet --indicator
exec-once = playerctld daemon
exec-once = swayosd-server
exec-once = ydotoold
exec-once = swaync
exec-once = sleep 1 && bash ~/.config/swaylock/pywal.sh

# Some default env vars.
env = CARGO_HOME,$XDG_DATA_HOME/cargo
env = CLUTTER_BACKEND,wayland
env = EDITOR,nvim
env = GDK_BACKEND,wayland,x11
env = GNUPGHOME,$XDG_DATA_HOME/gnupg
env = HYPRSHOT_DIR,$HOME/Imágenes/Capturas
env = LESSHISTFILE,$XDG_CACHE_HOME/less/history
env = PAGER,less
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_PATH,/usr/share/icons:${XDG_DATA_HOME}/icons
env = XCURSOR_SIZE,24
env = XDG_CACHE_HOME,$HOME/.cache
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_STATE_HOME,$HOME/.local/state
source = ~/.config/hypr/nvidia-env

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true
    force_no_accel = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = -1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 4
    # col.active_border = rgba(cc00ccee) rgba(440044ee) 135deg
    # col.active_border = rgba(400070ff) rgba(7300CAff) 0deg
    col.active_border = rgba(313244ff) rgba(8080c0ff) 0deg

    col.inactive_border = rgba(313244ff)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        enabled = true
        size = 2
        passes = 2
    }

    rounding = 5
    # blur = true
    # blur_size = 3
    # blur_passes = 2
    # blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 24, linear, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Layerrules
layerrule = blur, address:0x559727fe4130 # eww
layerrule = ignorezero, address:0x559727fe4130 # eww

blurls = swaync-control-center
layerrule = ignorezero, swaync-control-center

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = center, class:^(MEGAsync)$
windowrulev2 = dimaround, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(MEGAsync)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, title:^(Firefox - Indicador de compartición)$
windowrulev2 = move 50% 10, title:^(Firefox - Indicador de compartición)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(MEGAsync)$
windowrulev2 = noborder, class:^(MEGAsync)$
windowrulev2 = noborder, class:^(wofi)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = noshadow, class:^(MEGAsync)$
windowrulev2 = noshadow, class:^(wofi)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = tile, title:^(Astah)$
windowrulev2 = workspace 3, class:^([Ss]team)$
windowrulev2 = workspace 3, class:^(osu!)$
windowrulev2 = workspace 4, class:^(firefox)$
windowrulev2 = workspace 5, class:^(org.telegram.desktop)$
windowrulev2 = workspace 6, class:^(WebCord)$
windowrulev2 = workspace 6, class:^(discord)$
windowrulev2 = workspace 7, class:^(whatsdesk)$
windowrulev2 = workspace 8, class:^(Spotify)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, bash ~/.config/swaylock/pywal.sh
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, exec, eww update is-bar-visible=$(if [[ $(eww get is-bar-visible) = "true" ]]; then echo "false"; else echo "true"; fi)
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, return, exec, kitty
bind = $mainMod, space, exec, wofi
bind = , Print, exec, hyprshot -m region
bind = ,F11, fullscreen
bind = CONTROL ALT, C, exec, pkill -f ~/.config/hypr/scripts/autoclicker.sh || bash ~/.config/hypr/scripts/autoclicker.sh
bind = SHIFT, Print, exec, hyprshot -m output
binde=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
binde=, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
binde=, XF86AudioNext, exec, playerctl next
binde=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioPrev, exec, playerctl previous
binde=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%- 
binde=, XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/workspaces 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/workspaces 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/workspaces 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/workspaces 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/workspaces 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/workspaces 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/workspaces 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/workspaces 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/workspaces 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/workspaces 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
