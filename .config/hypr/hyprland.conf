source = $HOME/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 2
    gaps_out = 4
    col.inactive_border = rgba(313244ff)
    col.active_border = $color2
    col.nogroup_border_active = rgba(ffffaaff)
    no_focus_fallback = true
    allow_tearing = true

    snap {
        enabled = true
    }
}

decoration {
    rounding = 5
    # fullscreen_opacity = 0.99999997
    screen_shader =
    
    blur {
        size = 5
        passes = 3
        popups = true
    }

    shadow {
    }
}

animations {
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = easeOutQuart, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, easeOutQuart, slide
    animation = layers, 1, 3, easeOutQuart, slide
    animation = fade, 1, 3, easeOutQuart
    animation = workspaces, 1, 3, easeInOutQuart, slide
}

input {
    kb_layout = es
    repeat_delay = 300
    accel_profile = flat
    scroll_method = 2fg
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
        tap-to-click = true
    }

    touchdevice {
        transform = 0
    }

    virtualkeyboard {
    }

    tablet {
        transform = 0
    }
}

gestures {
    workspace_swipe_distance = 250
    workspace_swipe_create_new = false
}

group {
    col.border_inactive = rgba(313244ff)
    col.border_active = rgba(313244ff) rgba(8080c0ff) 0deg
    col.border_locked_inactive = rgba(313244ff)
    col.border_locked_active = rgba(313244ff) rgba(8080c0ff) 0deg

    groupbar {
        gradients = true
        col.active = rgba(313244ff) rgba(8080c0ff) 0deg
        col.inactive = rgba(313244ff)
        col.locked_active = rgba(313244ff) rgba(8080c0ff) 0deg
        col.locked_inactive = rgba(313244ff)
        blur = true
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = kitty
    background_color = 0x000
    on_focus_under_fullscreen = 1
    exit_window_retains_fullscreen = true
}

binds {
    focus_preferred_method = 1
    movefocus_cycles_fullscreen = true
}

xwayland {
}

opengl {
}

render {
    direct_scanout = true
}

cursor {
    # no_hardware_cursors = 0
    # no_break_fs_vrr = false
    inactive_timeout = 3
    persistent_warps = true
    hide_on_key_press = true
}

ecosystem {
    enforce_permissions = true
}

quirks {
}

dwindle {
    preserve_split = true
}

# Layerrules
layerrule = blur on, match:namespace gtk4-layer-shell
layerrule = ignore_alpha 0, match:namespace gtk4-layer-shell
layerrule = blur_popups on, match:namespace gtk4-layer-shell

layerrule = blur on, match:namespace wofi
layerrule = ignore_alpha 0, match:namespace wofi
layerrule = blur_popups on, match:namespace wofi

layerrule = blur on, match:namespace swayosd
layerrule = ignore_alpha 0, match:namespace swayosd
layerrule = blur_popups on, match:namespace swayosd

layerrule = no_anim on, match:namespace ^(gtk4-layer-shell)$
layerrule = no_anim on, match:namespace ^(mpvpaper)$
layerrule = no_anim on, match:namespace ^(selection)$

# Window rules

# Tearing

windowrule = content game, match:workspace 3
windowrule = immediate on, match:content 3

# Yad
windowrule = center on, float on, match:initial_class ^(yad)$

# Polkit
windowrule = dim_around on, float on, match:class ^(polkit-gnome-authentication-agent-1)$

# Firefox
windowrule = float on, move ((monitor_w*0.5)) (10), match:title ^(Firefox - Indicador de compartición)$

# Wofi
windowrule = border_size 0, no_shadow on, match:class ^(wofi)$

# Steam
windowrule = float on, match:class ^([Ss]team)$, match:title ^(([Ss]team).*)$
windowrule = tile on, workspace 3 silent, match:class ^([Ss]team)$, match:title ^([Ss]team)$

# Workspaces
windowrule = workspace 3, match:class ^([Ss]team)$
windowrule = workspace 3, match:class ^(osu!)$
windowrule = workspace 4, match:class ^(firefox)$
windowrule = workspace 4, match:class ^(brave-browser)$
windowrule = workspace 5, match:class ^(org.telegram.desktop)$
windowrule = workspace 6, match:class ^(discord)$
windowrule = workspace 6, match:class ^(vesktop)$
windowrule = workspace 7, match:class ^(whatsdesk)$
windowrule = workspace 8, match:class ^(Spotify|com.github.th_ch.youtube_music)$
windowrule = workspace 9, match:class ^(com.obsproject.Studio)$

# Suppress maximize events
windowrule = suppress_event maximize, match:class .*

# Permissions

permission = /usr/bin/hyprlock, screencopy, allow

# Keybindings
$mainMod = SUPER

bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, fish -c 'wp $(cat ~/.cache/wallpaper/selected)'
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod, T, togglesplit,
bind = $mainMod, V, exec, killall wofi || cliphist list | wofi -S dmenu | cliphist decode | wl-copy
bind = $mainMod, return, exec, kitty
bind = $mainMod, space, exec, killall wofi || wofi
bind = , Print, exec, hyprshot -m region
bind = ,F11, fullscreen
bind = CTRL ALT, A, exec, pkill -f ~/.config/hypr/scripts/autoclicker.sh || bash ~/.config/hypr/scripts/autoclicker.sh
bind = SHIFT, Print, exec, hyprshot -m output
bindel=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel=, XF86MonBrightnessDown, exec, swayosd-client --brightness=lower
bindel=, XF86MonBrightnessUp, exec, swayosd-client --brightness=raise
bindl=, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous

# Switches
bindl = , switch:off:Lid Switch, exec, bash ~/.config/swaylock/pywal.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once = sleep 3 && hyprctl setcursor 'Bibata-Modern-Classic' 24 && nwg-look -a

