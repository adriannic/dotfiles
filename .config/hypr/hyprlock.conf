source = $HOME/.cache/wal/colors-hyprland.conf

$font = Inter

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1

    animation = global, 1, 3, easeInOutQuart
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
}

input-field {
    monitor =
    size = 10%, 18%
    outline_thickness = 8
    inner_color = $backgroundCol

    outer_color = $color2
    check_color = rgba(ff8000ee)
    fail_color = rgba(ff0000ee)
    capslock_color = rgba(ffc000ee)

    swap_font_color = true
    font_color = $foreground
    fade_on_empty = false
    rounding = -1

    font_family = $font
    placeholder_text =
    fail_text =

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    hide_input = true
    hide_input_base_color = rgba(ffffffee)

    position = 0, 0
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] date +"%X"
    font_size = 24
    font_family = $font

    position = 0, 20
    color = $foreground
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%a, %x"
    font_size = 14
    font_family = $font

    position = 0, -20
    color = $foreground
    halign = center
    valign = center
}
